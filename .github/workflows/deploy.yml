name: Deploy Next.js App to VPS with Docker

on:
  push:
    branches:
      - main # Trigger deployment when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          # password: ${{ secrets.VPS_JACK_PASSWORD }}
          key: ${{ secrets.MACOS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /home/jack/work/frontend/sprite
            git pull origin main
            docker compose down
            docker compose up --build -d
